<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos_login.css">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <label for="titulo" class="titulo">Control de acceso</label>
        </div>
        <form action="comprobar_acceso.php" class="login" method="post" name="login">
            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" id="usuario" placeholder="Escribe tu usuario">
            <label for="pwd">Contraseña: </label>
            <input type="password" name="pwd" id="pwd" placeholder="Escribe tu contraseña">
            <input type="submit" name="guardar" value="Iniciar sesión" class="sesion">
            <div class="registro">
                <label for="pregunta">¿No tienes una cuenta?</label>
                <a href="formulario.html">Registrate</a>
                <label for="texto"> es gratis.</label>
            </div>
        </form>
    </div>
</body>
</html>
